<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app" class="container-list my-5">
        <div class="d-flex justify-content-center ">
            <h1 class="mt-3">
                MY TO DO LIST
            </h1>
        </div>
        <hr>
        <ul class="p-3">
            <li class="d-flex justify-content-between p-2" v-for="(toDoItem, index) in toDoList" @click="checkToDoElement(index)">
                <span :class="toDoItem.done ? 'done' : ''">
                    {{toDoItem.text}}
                </span>
                <i class="fa-solid fa-trash" @click="removeToDoelement(index)"></i>
            </li>
        </ul>
        <div class="p-3 d-flex "> 
            <input class="btn btn-danger"  type="text" v-model="newElement" @keyup.enter="addNewToDoElement(newElement)">
            <button class="btn btn-danger" @click="addNewToDoElement(newElement)">
                Aggiungi
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
